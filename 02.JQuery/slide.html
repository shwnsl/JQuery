<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            let width = $('[data-role="slider"]').attr('data-width');
            let height = $('[data-role="slider"]').attr('data-height');
            let count = $('[data-role="slider"] div.item').length;

            // 스타일을 적용합니다.
            $('[data-role="slider"]').css({
                position: 'relative',
                overflow: 'hidden',
                width: width,
                height: height
            }).find('.container').css({
                position: 'absolute',
                width: count * width,
                overflow: 'hidden'
            }).find('.item').css({
                width: width,
                height: height,
                float: 'left'
            });

            // 변수를 선언합니다.
            let currentPage = 0;
            let changePage = function () {
                $('[data-role="slider"] > .container').animate({
                    left: -currentPage * width
                }, 500);
            };

            // 이벤트를 연결합니다.
            $('#left').click(function () { 
                if (currentPage > 0) {
                    // 왼쪽으로 이동
                    currentPage = currentPage - 1;
                    changePage();
                }
            });

            $('#right').click(function () { 
                if (currentPage < count - 1) {
                    // 오른쪽으로 이동
                    currentPage = currentPage + 1;
                    changePage();
                }
            });
        });
        $(document).ready(function () {
            
        });
    </script>
    <style>
        .item:nth-child(1) {background: red;}
        .item:nth-child(2) {background: blue;}
        .item:nth-child(3) {background: green;}
    </style>
</head>
<body>
    <div data-role="slider" data-width="500" data-height="300">
        <div class="container">
            <div class="item">
                <h1>ㄹㅇㄴㄴ어ㅏ혼어ㅏㄴㅇ론아롼오란오란ㅇ롼오</h1>
                <p>ㄹ아ㅣㄴ롲ㄷ고ㅕ로ㅑㅕ고뎌ㅑㅗㄹ7ㅕㄷ가롸더</p>
            </div>
            <div class="item">
                <h1>ㄹㅇㄴㄴ어ㅏ혼어ㅏㄴㅇ론아롼오란오란ㅇ롼오</h1>
                <p>ㄹ아ㅣㄴ롲ㄷ고ㅕ로ㅑㅕ고뎌ㅑㅗㄹ7ㅕㄷ가롸더</p>
            </div>
            <div class="item">
                <h1>ㄹㅇㄴㄴ어ㅏ혼어ㅏㄴㅇ론아롼오란오란ㅇ롼오</h1>
                <p>ㄹ아ㅣㄴ롲ㄷ고ㅕ로ㅑㅕ고뎌ㅑㅗㄹ7ㅕㄷ가롸더</p>
            </div>
        </div>
    </div>
    <button id="left">←</button>
    <button id="right">→</button>
</body>
</html>
